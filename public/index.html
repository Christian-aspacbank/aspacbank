<!DOCTYPE html>

    content="ASPAC Bank – Reliable banking services including salary loans, deposit accounts, and more."
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />

    "logo": "https://www.aspacbank.com/favicon.ico"
